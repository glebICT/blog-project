<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <div class="head">
            <h1>Pudge</h1>
            <img class="head-img" src="pudgedance-pudge.gif" alt="Workplace" usemap="#mappudge">
            <map name="mappudge">
                <area shape="rect" coords="0,0,10000,10000" href="Pudge.html">
                <h1>Abilities</h1>
                <div class="abilities-img">
                    <div class="abilities_text">
                        Hook
                        <map name="map2">
                            <area shape="rect" coords="0,0,1000,1000" href="Hook.html">
                        </map>
                        <img src="pudge_meat_hook.png" alt="Workplace" usemap="#map2">
                    </div>

                    <div class="abilities_text">
                        Rot
                        <map name="map3">
                            <area shape="rect" coords="0,0,1000,1000" href="Rot.html">
                        </map>
                        <img src="pudge_rot.png" alt="Workplace" usemap="#map3">
                    </div>
                    <div class="abilities_text">
                        Flesh heap
                        <map name="map4">
                            <area shape="rect" coords="0,0,1000,1000" href="Flesh_heap.html">
                        </map>
                        <img src="pudge_flesh_heap.png" alt="Workplace" usemap="#map4">
                    </div>
                    <div class="abilities_text">
                        Dismember
                        <map name="map5">
                            <area shape="rect" coords="0,0,1000,1000" href="Dismember.html">
                        </map>
                        <img src="pudge_dismember.png" alt="Workplace" usemap="#map5">
                    </div>
                </div>
            </map>
        </div>

    </header>
</body>
