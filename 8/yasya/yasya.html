<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: rgb(242, 244, 196);
  position: relative;
  animation-name: example;
  animation-duration: 4s;
  animation-iteration-count: 2;
  animation-direction: alternate;  
}

@keyframes example {
  0%   {background-color:rgb(237, 197, 197); left:0px; top:0px;}
  25%  {background-color:rgb(212, 252, 255); left:200px; top:0px;}
  50%  {background-color:rgb(238, 199, 251); left:200px; top:200px;}
  75%  {background-color:rgb(255, 211, 231); left:0px; top:200px;}
  100% {background-color:rgb(214, 255, 237); left:0px; top:0px;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>
