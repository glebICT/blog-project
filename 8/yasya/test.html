<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 50px;
  background-color: rgb(200, 247, 245);
  font-weight: bold;
  position: relative;
  animation: mymove 5s;
  animation-fill-mode: forwards;
  animation-iteration-count: infinite;
 
}  
#div1 {animation-timing-function: linear;}
#div2 {animation-timing-function: ease;}
#div3 {animation-timing-function: ease-in;}
#div4 {animation-timing-function: ease-out;}
#div5 {animation-timing-function: ease-in-out;}

@keyframes mymove {
  from {left: 0px;}
  to {left: 1000px;}
}

  @keyframes example {
  0%   {background-color:rgb(212, 255, 213); left:0px; top:0px;}
  25%  {background-color:rgb(245, 245, 211); left:200px; top:0px;}
  50%  {background-color:rgb(184, 184, 243); left:200px; top:200px;}
  75%  {background-color:rgb(199, 243, 199); left:0px; top:200px;}
  100% {background-color:rgb(236, 193, 246); left:0px; top:0px;}
}

</style>
