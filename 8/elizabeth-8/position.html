<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"switching my positions for you"</title>
    <style>
        body {
            background: gray;
            height: 100dvh;
            display: flex;
            margin: 0;
        }

        section {
            width: 300px;
            height: 300px;
            margin: auto;
            background: white;
            position: relative;
        }

        div {
            background: rgb(95, 128, 189);
            margin: 5px;
            font-size: 30px;
            width: 30px;
            color: white;
        }

        .one {
            position: absolute;
            right: 140px;
            top: 100 px;
        }

        .two {
            position: absolute;
            right: 0;
        }

        .three {
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
<section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</section>
</body>

</html>
